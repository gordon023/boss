<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss Timer Tracker</title>
  <style>
    :root {
      --bg: #121417;
      --card: #1c1f23;
      --border: #2e343b;
      --accent: #4a90e2;
      --text: #e4e9ee;
      --danger: #c94c4c;
      --success: #63d471;
      --warn: #ffde59;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .tab-table {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tab-btn {
      background: #23272c;
      border: 1px solid var(--border);
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
      transition: background 0.25s, color 0.25s;
      width: 140px;
      text-align: left;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 950px;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.35);
    }

    .container.active {
      display: flex;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: #1b1e22;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
    }

    select, input, button {
      background: #252a31;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    select:focus, input:focus, button:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      background: var(--accent);
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.2s;
    }

    .danger {
      background: var(--danger);
    }

    button:hover {
      opacity: 0.85;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #23272c;
      color: var(--accent);
      font-size: 15px;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.025);
    }

    tr.expired {
      background: rgba(99, 212, 113, 0.1);
      color: var(--success);
      font-weight: bold;
    }

    tr.warning {
      background: rgba(255, 222, 89, 0.1);
      color: var(--warn);
      font-weight: bold;
    }

    .discord-section {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

   footer {
   
      bottom: 0;
      left: 0;
      width: 100%;
    
      color: #aaa;
      text-align: right;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Boss kaba</h1>
    <div class="tab-table">
      <button id="tabField" class="tab-btn active">Field Boss</button>
      <button id="tabUnique" class="tab-btn">Unique Boss</button>
    </div>
  </div>

  <div class="main">
    <div class="container active" id="fieldContainer">
      <div class="line">
        <label>Boss Timer:</label>
        <select id="bossSelect"></select>
        <label>Time Death:</label>
        <input type="datetime-local" id="acquiredInput" />
        <button id="addBtn">Add Boss</button>
        <button id="clearAllBtn" class="danger">Clear Field</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Boss</th>
            <th>Location</th>
            <th>Time of Death</th>
            <th>Next Spawn</th>
            <th>Remaining</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="timerBody"></tbody>
      </table>

      <div class="discord-section">
        <button id="fieldDiscordBtn">Update to Discord</button>
      </div>
    </div>

    <div class="container" id="uniqueContainer">
      <div class="line">
        <label>Boss Name:</label>
        <input type="text" id="uniqueNameInput" placeholder="Enter Boss Name" />
        <label>Countdown:</label>
        <select id="uniqueTimeSelect">
          <option value="30">30 mins</option>
          <option value="25">25 mins</option>
          <option value="20">20 mins</option>
          <option value="15">15 mins</option>
          <option value="10">10 mins</option>
        </select>
        <button id="uniqueAddBtn">Start Countdown</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Boss</th>
            <th>Countdown</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="uniqueBody"></tbody>
      </table>
    </div>

    <footer>Build by Punpun</footer>
  </div>

   <!-- === SCRIPT UNTOUCHED === -->
  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1433449406056763557/nifC_lCD78cMTOoMY6ryDBlain76udKiIEVOitIWT_n8XqygjGj_GWU0zDEf8v6GTxGu";

    async function sendToDiscord(message) {
      try {
        await fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });
      } catch (err) {
        console.error("Discord error:", err);
      }
    }

    const fieldTab = document.getElementById("tabField");
    const uniqueTab = document.getElementById("tabUnique");
    const fieldContainer = document.getElementById("fieldContainer");
    const uniqueContainer = document.getElementById("uniqueContainer");

    fieldTab.onclick = () => {
      fieldTab.classList.add("active");
      uniqueTab.classList.remove("active");
      fieldContainer.classList.add("active");
      uniqueContainer.classList.remove("active");
    };
    uniqueTab.onclick = () => {
      uniqueTab.classList.add("active");
      fieldTab.classList.remove("active");
      uniqueContainer.classList.add("active");
      fieldContainer.classList.remove("active");
    };

    const bossList = [
      { name: "Venatus", hours: 10, location: "Corrupted Basin" },
      { name: "Viorent", hours: 10, location: "Crescent Lake" },
      { name: "Ego", hours: 21, location: "Ulan Canyon" },
      { name: "Livera", hours: 24, location: "Protectors Ruins" },
      { name: "Araneo", hours: 24, location: "Lower Tomb of Tyriosa 1F" },
      { name: "Undomiel", hours: 24, location: "Secret Laboratory" },
      { name: "Lady Dalia", hours: 18, location: "Twilight Hill" },
      { name: "General Aquleus", hours: 29, location: "Lower Tomb of Tyriosa 2F" },
      { name: "Amentis", hours: 29, location: "Land of Glory" },
      { name: "Baron Braudmore", hours: 32, location: "Battlefield of Templar" },
      { name: "Wannitas", hours: 48, location: "Plateau of Revolution" },
      { name: "Metus", hours: 48, location: "Plateau of Revolution" },
      { name: "Duplican", hours: 48, location: "Plateau of Revolution" },
      { name: "Shuliar", hours: 35, location: "Ruins of the War" },
      { name: "Gareth", hours: 32, location: "Deadmans Land District 1" },
      { name: "Titore", hours: 37, location: "Deadmans Land District 2" },
      { name: "Larba", hours: 35, location: "Ruins of the War" },
      { name: "Catena", hours: 35, location: "Deadmans Land District 3" },
      { name: "Secreta", hours: 62, location: "Silvergrass Field" },
      { name: "Ordo", hours: 62, location: "Silvergrass Field" },
      { name: "Asta", hours: 62, location: "Silvergrass Field" },
      { name: "Supore", hours: 62, location: "Silvergrass Field" }
    ];


const bossSelect = document.getElementById("bossSelect");
const acquiredInput = document.getElementById("acquiredInput");
const addBtn = document.getElementById("addBtn");
const clearAllBtn = document.getElementById("clearAllBtn");
const timerBody = document.getElementById("timerBody");
const fieldDiscordBtn = document.getElementById("fieldDiscordBtn");

bossList.forEach(b => {
  const opt = document.createElement("option");
  opt.value = b.name;
  opt.textContent = `${b.name} (${b.hours}h)`;
  bossSelect.appendChild(opt);
});

async function fetchTimers() {
  const res = await fetch("/api/timers");
  const timers = await res.json();
  renderTimers(timers);
}

function renderTimers(timers) {
  const now = Date.now();
  timerBody.innerHTML = "";
  timers.forEach(t => {
    const next = new Date(t.next_spawn).getTime();
    const remain = Math.max(0, next - now);
    const hrs = Math.floor(remain / 3600000);
    const mins = Math.floor((remain % 3600000) / 60000);
    const expired = remain <= 0;
    const tr = document.createElement("tr");
    if (expired) tr.classList.add("expired");
    tr.innerHTML = `
      <td>${t.name}</td>
      <td>${t.location}</td>
      <td>${new Date(t.acquired).toLocaleString()}</td>
      <td>${new Date(t.next_spawn).toLocaleString()}</td>
      <td>${expired ? "Spawned!" : `${hrs}h ${mins}m`}</td>
      <td><button class="danger" onclick="deleteTimer(${t.id})">Delete</button></td>
    `;
    timerBody.appendChild(tr);
  });
}

async function addTimer() {
  const boss = bossList.find(b => b.name === bossSelect.value);
  if (!boss || !acquiredInput.value) return alert("Select a boss and time.");
  const acquired = new Date(acquiredInput.value);
  const nextSpawn = new Date(acquired.getTime() + boss.hours * 3600000);
  await fetch("/api/timers", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ name: boss.name, location: boss.location, acquired, nextSpawn })
  });
  acquiredInput.value = "";
  fetchTimers();
}

async function deleteTimer(id) {
  await fetch(`/api/timers/${id}`, { method: "DELETE" });
  fetchTimers();
}

clearAllBtn.onclick = async () => {
  if (confirm("Clear all timers?")) {
    await fetch("/api/clear", { method: "DELETE" });
    fetchTimers();
  }
};

addBtn.onclick = addTimer;

setInterval(fetchTimers, 10000);
fetchTimers();
  </script>
</body>
</html>
