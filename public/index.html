<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Boss Timer Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Boss Spawn Tracker</h1>

  <div class="form">
    <input type="text" id="bossName" placeholder="Boss name">
    <input type="number" id="timer" placeholder="Timer (seconds)">
    <button id="addBoss">Add/Update</button>
  </div>

  <h2>Active Timers</h2>
  <table id="activeTable">
    <thead>
      <tr><th>Boss</th><th>Time Left</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Spawned</h2>
  <table id="spawnedTable">
    <thead>
      <tr><th>Boss</th><th>Spawned At</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
